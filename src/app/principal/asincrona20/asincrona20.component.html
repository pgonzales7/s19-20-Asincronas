<section class="container">
    <section class="row">
        <section class="col-8">
            <section>
                <div class="centrado">
                    <img src="https://www.megaleechers.com/storage/AngularJS-Icon.png" 
                alt="" width="50%" >
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>titulo</th>
                            <th>body</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of listado">
                            <td>{{item.id}}</td>
                            <td>{{item.title}} </td>
                            <td>{{item.body}}</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </section>
        <section class="col-4">
            <pre>{{listado | json}} </pre>
        </section>
    </section>
</section>
